<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver UI</title>
    <style>
        :root {
            --color-absent: #3a3a3c;
            --color-present: #b59f3b;
            --color-correct: #538d4e;
            --color-border: #3a3a3c;
            --bg-color: #121213;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        #grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            margin-bottom: 30px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        /* States */
        .tile[data-state="absent"] { background-color: var(--color-absent); border-color: var(--color-absent); }
        .tile[data-state="present"] { background-color: var(--color-present); border-color: var(--color-present); }
        .tile[data-state="correct"] { background-color: var(--color-correct); border-color: var(--color-correct); }
        .tile.active { border-color: #565758; }

        .controls { display: flex; gap: 10px; }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: #818384;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #d7dadc; color: black; }
    </style>
</head>
<body>

    <h1>Solver Interface</h1>

    <div id="grid"></div>

    <div class="controls">
        <button id="btn-submit">Submit Guess</button>
        <button id="btn-clear">Clear Row</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const submitBtn = document.getElementById('btn-submit');
        const clearBtn = document.getElementById('btn-clear');
        
        let currentRow = 0;
        let currentCol = 0;
        const states = ['absent', 'present', 'correct'];

        // 1. Create the Grid
        for (let i = 0; i < 6; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < 5; j++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.state = 'absent'; // Default
                tile.onclick = () => toggleState(tile, i);
                row.appendChild(tile);
            }
            grid.appendChild(row);
        }

        // 2. Handle Keyboard Input
        window.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            const tiles = document.querySelectorAll('.row')[currentRow].children;

            if (key === 'BACKSPACE' && currentCol > 0) {
                currentCol--;
                tiles[currentCol].innerText = '';
                tiles[currentCol].classList.remove('active');
            } else if (key === 'ENTER') {
                processGuess();
            } else if (/^[A-Z]$/.test(key) && currentCol < 5) {
                tiles[currentCol].innerText = key;
                tiles[currentCol].classList.add('active');
                currentCol++;
            }
        });

        // 3. Toggle State on Click
        function toggleState(tile, rowIndex) {
            // Only allow toggling colors for the row we are currently working on
            if (rowIndex !== currentRow || tile.innerText === '') return;

            let currentState = tile.dataset.state;
            let nextIndex = (states.indexOf(currentState) + 1) % states.length;
            tile.dataset.state = states[nextIndex];
        }

        // 4. Extract Data for your Script
        // function processGuess() {
        //     const tiles = document.querySelectorAll('.row')[currentRow].children;
        //     if (currentCol < 5) return alert("Word too short!");

        //     const result = Array.from(tiles).map(tile => ({
        //         letter: tile.innerText.toLowerCase(),
        //         state: tile.dataset.state
        //     }));

        //     console.log("Guess Data for Script:", result);
            
        //     // Move to next row
        //     if (currentRow < 5) {
        //         currentRow++;
        //         currentCol = 0;
        //     }
        // }
        async function processGuess() {
            const tiles = document.querySelectorAll('.row')[currentRow].children;
            if (currentCol < 5) return alert("Word too short!");

            const guessData = Array.from(tiles).map(tile => ({
                letter: tile.innerText.toLowerCase(),
                state: tile.dataset.state
            }));

            // SEND DATA TO PYTHON
            const response = await fetch('/solve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ guess: guessData })
            });

            const result = await response.json();
    
            // Display the suggestion from your Python script
            alert("Python suggests: " + result.next_guess);
        
            // Move to next row
            if (currentRow < 5) {
                currentRow++;
                currentCol = 0;
            }
        }


        clearBtn.onclick = () => {
            const tiles = document.querySelectorAll('.row')[currentRow].children;
            for(let t of tiles) {
                t.innerText = '';
                t.dataset.state = 'absent';
            }
            currentCol = 0;
        };

        submitBtn.onclick = processGuess;
    </script>
</body>
</html>
